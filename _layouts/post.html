<!doctype html>
<style>

.sideNav {
  height: 100%;
  width: 250px;
  z-index: 1;
}

.content {
  flex-grow: 1;
  width: 300px;
}

.page {
  padding-left: 20%;
  padding-right: 20%;
  background-color: #FFFFFF;
  color: #000000;
  font-family: "Gill Sans MT", "Gill Sans", "Gill Sans Std", Verdana, "Bitstream Vera Sans", sans-serif;
}

.mainBody {
  display: flex;
}

.banner {
  margin-top: 10%;
  margin-bottom: 10%;
}
</style>

<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body class="page">
    <div class="banner">
      {% include banner.html %}
    </div>
    <div class="mainBody">
      <div class="sideNav">
        {% include navigation.html %}
      </div>
      <div class="content">
        <p>{{ page.date | date_to_long_string }}</p>
        {{ content }}
      </div>
    </div>
  </body>
</html>
